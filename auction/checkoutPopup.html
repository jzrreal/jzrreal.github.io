<!DOCTYPE html>

 <link rel="stylesheet" href="./css/checkoutPopup.css">

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
 <div id="payment-popup" class="checkout" tabindex="-1">
        <div class="modal-header">
          <h5 id="payment-title" class="payment-title">Checkout Pop-up</h5>
        </div>
        <div class="payment-body">
          <p>Let's check out your won item(s)!</p>
          <form onsubmit="return false;">
            
            <!--Tabel Item Checkout-->
            <div class="itemCheckoutGrid">
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
              <div class="itemGrid"></div>
            </div>
            
            <!--List item dan total worth item-->
            <div class ="ItemList">Item(s) won: a b c d</div>
            <div class ="Total">Total: x ethereum</div>
            
            <!--Tombol tombolan-->
            <div class="payment-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="checkout"
                aria-label="Cancel">Cancel</button>
              <!--tombol checkout panggil function checkout()-->
              <button type="submit" class="btn btn-primary" onclick="checkout()">Checkout 1 apple</button>
            </div>
            
          </form>
  </div>
</body>
</html>
